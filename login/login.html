<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="./../libs/mint-ui/style.css" rel="stylesheet" />
		<link href="./../libs/global/common.css" rel="stylesheet" />
		<link href="./login.css" rel="stylesheet" />
	</head>

	<body>
		<div id="app">
			<!--顶部条-->
			<div class="topSearchBox">
				<mt-header title="手机验证" fixed>
					<router-link to="/" slot="left">
						<mt-button>返回</mt-button>
					</router-link>
				</mt-header>
			</div>
			<!--文本提示-->
			<div class="promptBox">
				<p>请输入您的手机号码，</p>
				<p>登录或注册您的中国政法舆情账号</p>
			</div>
			<!--form-->
			<div class="formBox">
				<div class="formBoxBg" style="width: 93.5%;">
					<span>手机号</span>
					<input type="text" placeholder="请输入手机号" style="width: 75%;"/>
				</div>
				<div class="formBoxBg" style="width: 59%;float: left;">
					<span>验证码</span>
					<input type="text" placeholder="请输入验证码" style="width: 60%;"/>
				</div>
				<div class="formBoxBg" style="width: 24%;float: right;background-color: #D7D7D7;">
					<p>获取验证码</p>
				</div>
				<mt-button size="small" style="width: 100%;margin: .65rem 0 .35rem;" type="primary">开始</mt-button>
			</div>
			<!--服务条款-->
			<div class="service">
				<span>点击开始，即表示已阅读并同意</span>
				<span>"服务条款"</span>
			</div>
			<!--一键登录-->
			<div class="oneKeyLogin">
				<div class="order">
					</span><span class="line"></span>
					</span><span class="txt">使用社交帐号一键验证</span>
					</span><span class="line"></span>
				</div>
				<div class="imgListBox">
					<img src="./../images/weixin.png" alt="" />
					<img src="./../images/weibo.png" alt="" />
					<div style="clear: both;"></div>
				</div>
			</div>
		</div>
		<script src="./../libs/vue/vue-2.5.2.min.js"></script>
		<script src="./../libs/mint-ui/index.js"></script>
		<script src="./../libs/global/common.js"></script>
		<script src="./login.js"></script>
	</body>

</html>
